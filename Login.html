<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-GA - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://umindanao.edu.ph/images/tour/MfL6WWSk.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            background: #b91c1c;
            padding: 40px 30px 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-btn.active {
            background: #b91c1c;
            color: white;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #b91c1c;
            box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.1);
        }

        .form-input.error {
            border-color: #dc2626;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #b91c1c;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: #b91c1c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #991b1b;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #b91c1c;
            background: #fef2f2;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            margin: 0;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #374151;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #b91c1c;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

     
        @media (max-width: 480px) {
            .login-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-width: none;
            }

            .login-header {
                padding: 30px 20px 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }

        .form-content {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-icon">💬</div>
                <div class="logo-text">Chat-GA</div>
            </div>
            <div class="welcome-text" id="welcomeText">Welcome back!</div>
        </div>

        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="registerTab">Register</button>
            </div>

            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <div class="form-content active" id="loginForm">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                        <div class="error-message" id="loginEmailError">Please enter a valid email</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                        <div class="error-message" id="loginPasswordError">Password is required</div>
                    </div>

                    <div class="forgot-password">
                        <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="loginSubmit">
                        <div class="loading-spinner" id="loginSpinner"></div>
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="handleSocialLogin('google')">
                        🔍 Google
                    </button>
                    <button class="social-btn" onclick="handleSocialLogin('microsoft')">
                        🪟 Microsoft
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-content" id="registerForm">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label class="form-label" for="registerName">Full Name</label>
                        <input type="text" class="form-input" id="registerName" placeholder="Enter your full name" required>
                        <div class="error-message" id="registerNameError">Name is required</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                        <div class="error-message" id="registerEmailError">Please enter a valid email</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required>
                        <div class="error-message" id="registerPasswordError">Password must be at least 8 characters</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                        <div class="error-message" id="confirmPasswordError">Passwords don't match</div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="submit-btn" id="registerSubmit">
                        <div class="loading-spinner" id="registerSpinner"></div>
                        Create Account
                    </button>
                </form>      

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="handleSocialLogin('google')">
                        🔍 Google
                    </button>
                    <button class="social-btn" onclick="handleSocialLogin('microsoft')">
                        🪟 Microsoft
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const welcomeText = document.getElementById('welcomeText');

        loginTab.addEventListener('click', () => {
            switchTab('login');
        });

        registerTab.addEventListener('click', () => {
            switchTab('register');
        });

        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                welcomeText.textContent = 'Welcome back!';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                welcomeText.textContent = 'Create your account';
            }
            clearErrors();
        }

      
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearError(inputId, errorId) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.remove('error');
            error.classList.remove('show');
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error-message');
            const inputs = document.querySelectorAll('.form-input');
            errors.forEach(error => error.classList.remove('show'));
            inputs.forEach(input => input.classList.remove('error'));
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        function showLoading(buttonId, spinnerId) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(spinnerId);
            button.disabled = true;
            spinner.style.display = 'inline-block';
        }

        function hideLoading(buttonId, spinnerId) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(spinnerId);
            button.disabled = false;
            spinner.style.display = 'none';
        }

      
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            let isValid = true;

            // Validate email
            if (!email) {
                showError('loginEmail', 'loginEmailError', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('loginEmail', 'loginEmailError', 'Please enter a valid email');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('loginPassword', 'loginPasswordError', 'Password is required');
                isValid = false;
            }

            if (isValid) {
                showLoading('loginSubmit', 'loginSpinner');
                
               
                setTimeout(() => {
                    hideLoading('loginSubmit', 'loginSpinner');
                    showSuccess('Login successful! Redirecting...');
                    
                 
                    setTimeout(() => {
                 
                        window.location.href = 'home.html';
                    }, 1500);
                }, 2000);
            }
        });

        
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            let isValid = true;

      
            if (!name.trim()) {
                showError('registerName', 'registerNameError', 'Name is required');
                isValid = false;
            }

            // Validate email
            if (!email) {
                showError('registerEmail', 'registerEmailError', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('registerEmail', 'registerEmailError', 'Please enter a valid email');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('registerPassword', 'registerPasswordError', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('registerPassword', 'registerPasswordError', 'Password must be at least 8 characters');
                isValid = false;
            }

         
            if (password !== confirmPassword) {
                showError('confirmPassword', 'confirmPasswordError', 'Passwords don\'t match');
                isValid = false;
            }

        
            if (!agreeTerms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                isValid = false;
            }

            if (isValid) {
                showLoading('registerSubmit', 'registerSpinner');
                
                
                setTimeout(() => {
                    hideLoading('registerSubmit', 'registerSpinner');
                    showSuccess('Account created successfully! Redirecting...');
                 
                    setTimeout(() => {
                      
                        window.location.href = 'home.html'; 
                    }, 1500);
                }, 2000);
            }
        });

        
        function handleSocialLogin(provider) {
            showSuccess(`Redirecting to ${provider} login...`);
            setTimeout(() => {
              
                window.location.href = 'home.html'; 
            }, 1500);
        }

  
        function handleForgotPassword() {
            alert('Password reset functionality will be implemented soon!');
        }

        function showTerms() {
            alert('Terms of Service will be displayed here');
        }

        function showPrivacy() {
            alert('Privacy Policy will be displayed here');
        }

     
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    const errorId = input.id + 'Error';
                    clearError(input.id, errorId);
                }
            });
        });
    </script>
</body>
</html>
